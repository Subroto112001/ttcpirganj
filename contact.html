<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="যোগাযোগ - কারিগরি প্রশিক্ষণ কেন্দ্র, পীরগঞ্জ">
    <link rel="icon" href="./image/favicon.ico" type="image/x-icon">
    <title data-i18n="page_title">যোগাযোগ | টিটিসি পীরগঞ্জ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/pages/contact.css">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen font-sans">

    <div id="header-placeholder" class="sticky top-0 z-50 w-full bg-white shadow-sm"></div>

    <main class="flex-grow">

        <section class="bg-purple-700 text-white py-20 relative overflow-hidden">
            <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">
            </div>

            <div class="container mx-auto px-4 relative z-10 text-center animate-fade-in-up">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-4 tracking-tight" data-i18n="hero_title">যোগাযোগ করুন
                </h1>

                <nav class="flex justify-center items-center gap-2 text-purple-200 text-sm font-medium">
                    <a href="../index.html" class="hover:text-white transition-colors" data-i18n="nav_home">হোম</a>
                    <i class="fas fa-chevron-right text-xs opacity-50"></i>
                    <span class="text-white" data-i18n="nav_contact">যোগাযোগ</span>
                </nav>
            </div>
        </section>

        <section class="py-16 bg-white relative">
            <div
                class="absolute top-0 right-0 -translate-y-1/2 translate-x-1/4 w-96 h-96 bg-purple-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50">
            </div>

            <div class="container mx-auto px-4 relative z-10">
                <div class="grid lg:grid-cols-3 gap-8">

                    <div class="lg:col-span-1 space-y-6">
                        <div
                            class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 hover:shadow-xl transition-shadow duration-300 group">
                            <div
                                class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-purple-600 transition-colors duration-300">
                                <i
                                    class="fas fa-map-marker-alt text-purple-600 text-xl group-hover:text-white transition-colors"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2" data-i18n="info_address_title">ঠিকানা</h3>
                            <p class="text-gray-600 leading-relaxed" data-i18n="info_address_desc">মকিমপুর, পীরগঞ্জ,
                                রংপুর, বাংলাদেশ।</p>
                        </div>

                        <div
                            class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 hover:shadow-xl transition-shadow duration-300 group">
                            <div
                                class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-blue-600 transition-colors duration-300">
                                <i
                                    class="fas fa-headset text-blue-600 text-xl group-hover:text-white transition-colors"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2" data-i18n="info_contact_title">যোগাযোগ</h3>
                            <div class="space-y-2">
                                <p class="flex items-center text-gray-600">
                                    <i class="fas fa-phone mr-3 text-sm text-purple-500"></i>
                                    <a href="tel:+8801842196566"
                                        class="hover:text-purple-600 transition">+৮৮০১৮৪২১৯৬৫৬৬</a>
                                </p>
                                <p class="flex items-center text-gray-600">
                                    <i class="fas fa-envelope mr-3 text-sm text-purple-500"></i>
                                    <a href="mailto:ttcpirganj@gmail.com"
                                        class="hover:text-purple-600 transition">ttcpirganj@gmail.com</a>
                                </p>
                            </div>
                        </div>

                        <div
                            class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 hover:shadow-xl transition-shadow duration-300 group">
                            <div
                                class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-green-600 transition-colors duration-300">
                                <i
                                    class="fas fa-clock text-green-600 text-xl group-hover:text-white transition-colors"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2" data-i18n="info_hours_title">অফিস সময়</h3>
                            <ul class="space-y-1 text-gray-600 text-sm">
                                <li class="flex justify-between">
                                    <span data-i18n="day_sun_thu">রবি - বৃহস্পতি:</span>
                                    <span>৯:০০ AM - ৫:০০ PM</span>
                                </li>
                                <li class="flex justify-between text-red-500">
                                    <span data-i18n="day_fri_sat">শুক্র - শনি:</span>
                                    <span data-i18n="closed">বন্ধ</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="lg:col-span-2">
                        <div class="bg-white p-8 md:p-10 rounded-3xl shadow-xl border border-gray-100 h-full">
                            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6" data-i18n="form_title">বার্তা
                                পাঠান</h2>

                            <form id="contactForm" class="space-y-6">
                                <div class="grid md:grid-cols-2 gap-6">
                                    <div class="space-y-2">
                                        <label class="text-sm font-semibold text-gray-700" data-i18n="label_name">আপনার
                                            নাম</label>
                                        <div class="relative">
                                            <div
                                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <i class="fas fa-user text-gray-400"></i>
                                            </div>
                                            <input type="text" required
                                                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-600 focus:ring-4 focus:ring-purple-100 transition-all bg-gray-50 focus:bg-white"
                                                placeholder="...">
                                        </div>
                                    </div>

                                    <div class="space-y-2">
                                        <label class="text-sm font-semibold text-gray-700"
                                            data-i18n="label_phone">মোবাইল নম্বর</label>
                                        <div class="relative">
                                            <div
                                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <i class="fas fa-phone text-gray-400"></i>
                                            </div>
                                            <input type="tel" required
                                                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-600 focus:ring-4 focus:ring-purple-100 transition-all bg-gray-50 focus:bg-white"
                                                placeholder="...">
                                        </div>
                                    </div>
                                </div>

                                <div class="space-y-2">
                                    <label class="text-sm font-semibold text-gray-700" data-i18n="label_email">ইমেইল
                                        (অপশনাল)</label>
                                    <div class="relative">
                                        <div
                                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i class="fas fa-envelope text-gray-400"></i>
                                        </div>
                                        <input type="email"
                                            class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-600 focus:ring-4 focus:ring-purple-100 transition-all bg-gray-50 focus:bg-white"
                                            placeholder="...">
                                    </div>
                                </div>

                                <div class="space-y-2">
                                    <label class="text-sm font-semibold text-gray-700" data-i18n="label_message">আপনার
                                        বার্তা</label>
                                    <div class="relative">
                                        <div class="absolute top-3 left-3 pointer-events-none">
                                            <i class="fas fa-comment-alt text-gray-400"></i>
                                        </div>
                                        <textarea required rows="4"
                                            class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-600 focus:ring-4 focus:ring-purple-100 transition-all bg-gray-50 focus:bg-white resize-none"
                                            placeholder="..."></textarea>
                                    </div>
                                </div>

                                <button type="submit"
                                    class="w-full bg-purple-600 text-white font-bold py-4 rounded-xl hover:bg-purple-700 transform hover:-translate-y-1 transition-all duration-300 shadow-lg shadow-purple-200 flex items-center justify-center gap-2">
                                    <span data-i18n="btn_send">বার্তা পাঠান</span>
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="h-[400px] w-full bg-gray-200 relative map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.3308871236894!2d89.26182397451275!3d25.048771439226593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fcc01a24d2d469%3A0x86134b22579a1f33!2sTTC%20Pirganj!5e0!3m2!1sen!2sbd!4v1701389025072!5m2!1sen!2sbd"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div
                class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-white px-6 py-3 rounded-full shadow-lg border border-purple-100 md:hidden">
                <p class="text-sm font-bold text-purple-700 flex items-center gap-2">
                    <i class="fas fa-map-pin"></i> <span data-i18n="map_label">গুগল ম্যাপে দেখুন</span>
                </p>
            </div>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <script src="./assets/js/pages/contact.js"></script>
    <script src="./assets/js/loader.js"></script>
</body>

</html>
